<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
    <script src="/leaflet-ajax/dist/leaflet.ajax.js"></script>
	<script>
        var gps = [40.78640000,-119.2065];
        //var gps = [35.112565, -120.599383];
		var map = L.map('map').setView(gps, 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
        var iconL,iconW = 10
		var LeafIcon = L.Icon.extend({
			options: {
				iconSize:[iconL, iconW]
			}
		});

		var radioTower = new LeafIcon({iconUrl: '/markers/jpoindexter.jpg'});

		L.marker(gps, {icon: radioTower}).bindPopup("Radio Tower").addTo(map);
        
    var geojsonLayer = new L.GeoJSON.AJAX("/bm15/streets.json");       
    geojsonLayer.addTo(map);
	</script>
</body>
</html>
